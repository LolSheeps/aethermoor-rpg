<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aethermoor: Industrial Fantasy RPG</title>
  <meta name="description" content="Where magic meets the industrial revolution">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Custom dark industrial theme */
    :root {
      --theme-color: #B87333; /* Copper */
      --text-color: #e0e0e0;
      --background: #1a1a1a;
      --sidebar-background: #0f0f0f;
      --sidebar-text: #c0c0c0;
      --code-background: #2a2a2a;
      --border-color: #333;
      --link-color: #6B83DB; /* Aether blue */
      --link-hover: #B87333; /* Copper on hover */
    }
    
    /* Force dark mode */
    [data-theme="light"] {
      --theme-color: #B87333 !important;
      --text-color: #e0e0e0 !important;
      --background: #1a1a1a !important;
      --sidebar-background: #0f0f0f !important;
      --sidebar-text: #c0c0c0 !important;
      --code-background: #2a2a2a !important;
      --border-color: #333 !important;
      --link-color: #6B83DB !important;
      --link-hover: #B87333 !important;
    }
    
    /* Dark mode overrides */
    body {
      background: var(--background) !important;
      color: var(--text-color) !important;
      /* Industrial texture overlay */
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(255,255,255,.01) 10px,
          rgba(255,255,255,.01) 20px
        );
    }
    
    /* Main content area */
    .content {
      background: var(--background) !important;
    }
    
    main {
      background: var(--background) !important;
    }
    
    /* Gear animation for loading */
    #app {
      text-align: center;
      padding-top: 200px;
      color: #B87333;
      font-size: 24px;
      font-family: 'Georgia', serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    .sidebar {
      background-color: var(--sidebar-background) !important;
      border-right: 1px solid var(--border-color) !important;
      /* Subtle industrial pattern */
      background-image: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          rgba(184, 115, 51, 0.03) 20px,
          rgba(184, 115, 51, 0.03) 40px
        );
    }
    
    .sidebar li {
      color: var(--sidebar-text) !important;
    }
    
    .sidebar a {
      color: var(--sidebar-text) !important;
      transition: all 0.3s ease;
    }
    
    .sidebar a:hover {
      color: var(--theme-color) !important;
      padding-left: 5px;
    }
    
    /* Headers with industrial theme */
    .markdown-section h1 {
      color: var(--theme-color) !important;
      border-bottom: 2px solid #4A5568;
      padding-bottom: 0.5em;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    /* Add gears to main headers */
    .markdown-section h1:before {
      content: "⚙ ";
      color: #4A5568;
      font-size: 0.9em;
    }
    
    .markdown-section h2 {
      color: #6B83DB !important;
      margin-top: 2em;
      font-family: 'Georgia', serif;
    }
    
    .markdown-section h3 {
      color: #e0e0e0 !important;
    }
    
    /* Links */
    .markdown-section a {
      color: var(--link-color) !important;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .markdown-section a:hover {
      color: var(--link-hover) !important;
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(184, 115, 51, 0.5);
    }
    
    /* Code blocks */
    .markdown-section pre {
      background-color: var(--code-background) !important;
      border: 1px solid var(--border-color);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    
    .markdown-section code {
      background-color: var(--code-background) !important;
      color: #B87333 !important;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    
    /* Tables with dark theme */
    .markdown-section table {
      background: var(--code-background) !important;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    .markdown-section tr {
      border-bottom: 1px solid var(--border-color);
      background: transparent !important;
    }
    
    .markdown-section th {
      background: #2a2a2a !important;
      color: var(--theme-color) !important;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9em;
    }
    
    .markdown-section td {
      background: transparent !important;
      color: var(--text-color) !important;
    }
    
    .markdown-section tr:nth-child(even) {
      background-color: #252525 !important;
    }
    
    .markdown-section tr:hover {
      background-color: #2a2a2a !important;
      transition: background-color 0.3s ease;
    }
    
    /* Blockquotes with industrial style */
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color) !important;
      background: var(--code-background) !important;
      color: var(--text-color) !important;
      font-style: italic;
      box-shadow: inset 0 0 20px rgba(184, 115, 51, 0.1);
      position: relative;
    }
    
    .markdown-section blockquote:before {
      content: "❝";
      font-size: 3em;
      position: absolute;
      left: 10px;
      top: -10px;
      color: var(--theme-color);
      opacity: 0.3;
    }
    
    .markdown-section blockquote p {
      color: var(--text-color) !important;
    }
    
    /* Search box */
    .search input {
      background: var(--code-background) !important;
      border: 1px solid var(--border-color) !important;
      color: var(--text-color) !important;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .search input:focus {
      border-color: var(--theme-color) !important;
      box-shadow: 0 0 10px rgba(184, 115, 51, 0.3);
    }
    
    /* Cover page dark theme */
    section.cover {
      background: #0f0f0f !important;
      /* Industrial pattern overlay */
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(184, 115, 51, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(107, 131, 219, 0.1) 0%, transparent 50%),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 50px,
          rgba(255,255,255,.02) 50px,
          rgba(255,255,255,.02) 100px
        ) !important;
    }
    
    .cover h1 {
      color: var(--theme-color) !important;
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.8),
        0 0 20px rgba(184, 115, 51, 0.5);
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }
    
    .cover blockquote {
      color: var(--text-color) !important;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    
    .cover-main > p:last-child a {
      border: 2px solid var(--theme-color) !important;
      background: rgba(184, 115, 51, 0.1) !important;
      color: var(--text-color) !important;
      transition: all 0.3s ease;
    }
    
    .cover-main > p:last-child a:hover {
      background: var(--theme-color) !important;
      color: #0f0f0f !important;
      box-shadow: 0 0 20px rgba(184, 115, 51, 0.5);
    }
    
    /* Navigation bar */
    .app-nav {
      color: var(--text-color) !important;
    }
    
    .app-nav a {
      color: var(--text-color) !important;
      transition: all 0.3s ease;
    }
    
    .app-nav a:hover {
      color: var(--theme-color) !important;
    }
    
    .app-nav li {
      color: var(--text-color) !important;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--sidebar-background);
      border: 1px solid var(--border-color);
    }
    
    ::-webkit-scrollbar-thumb {
      background: #4A5568;
      border-radius: 5px;
      border: 1px solid var(--border-color);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--theme-color);
      box-shadow: 0 0 10px rgba(184, 115, 51, 0.5);
    }
    
    /* Lists with custom bullets */
    .markdown-section ul li {
      list-style: none;
      position: relative;
      padding-left: 20px;
    }
    
    .markdown-section ul li:before {
      content: "▸";
      position: absolute;
      left: 0;
      color: var(--theme-color);
    }
    
    /* Strong text glow effect */
    .markdown-section strong {
      color: #f0f0f0 !important;
      text-shadow: 0 0 5px rgba(184, 115, 51, 0.3);
    }
    
    /* HR with industrial style */
    .markdown-section hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--theme-color), transparent);
      margin: 2em 0;
    }
    
    /* Override any light theme styles */
    .markdown-section {
      color: var(--text-color) !important;
      background: transparent !important;
    }
    
    .markdown-section p {
      color: var(--text-color) !important;
    }
    
    /* Fix for theme toggle button - hide it since we're forcing dark mode */
    #docsify-darklight-theme {
      display: none !important;
    }
    
    /* Additional fixes for nested elements */
    .sidebar-nav ul li a {
      color: var(--sidebar-text) !important;
    }
    
    .sidebar-nav ul li.active > a {
      color: var(--theme-color) !important;
      font-weight: bold;
    }
    
    /* Fix anchor links */
    .anchor {
      color: var(--theme-color) !important;
    }
    
    /* Fix pagination */
    .pagination-item a {
      color: var(--text-color) !important;
    }
    
    .pagination-item a:hover {
      color: var(--theme-color) !important;
    }
  </style>
</head>
<body>
  <div id="app">⚙ Loading Aethermoor...</div>
  <script>
    window.$docsify = {
      name: 'Aethermoor RPG',
      logo: '',
      repo: '', 
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      maxLevel: 3,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '🔍 Search rules, professions, locations...',
        noData: 'No Results Found',
        depth: 3
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/': '/home.md'
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Prism for syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  
  <!-- Force dark theme on load -->
  <script>
    // Ensure dark theme is applied immediately
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('DARK_LIGHT_THEME', 'dark');
  </script>
</body>
</html>
